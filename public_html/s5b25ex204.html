<html>
<head>
  <meta charset="utf-8">
  <title>網頁標題</title>
</head>
<body>

  <h1 onmouseover = "clickMe()">澳門培正中學簡介</h1>
  <p id="p1">十年樹木，百年樹人</p>
  <p>提高教學質量，改善學習環境，保持嚴謹校風</p>
  <p>傳承優良傳統，植根過去，立足現在，放眼未來</p>
  <p>一條龍學校</p>
  <h2>班級名稱</h2>  
  <ul>
   <li>信</li>
   <li>望</li>
   <li>愛</li>
   <li>善</li>
   <li>正</li>
   <li>光</li>
  </ul>
  <button onClick="changeP1()">改變網頁內容</button> 
  <button onclick="clickMe()">CLICK</button><br>
  <br>
  <img id = "bulb" src="pic_bulboff.gif"><br>
  <button onClick = "on()">ON</button>
  <button onClick = "off()">OFF</button>

  <script>
    function clickMe(){
      alert('本網頁由陳大文製作');
    }
    function changeP1(){
      p1 = document.getElementById('p1');
      p1.innerHTML = '追求「至善至正」';
    }
    function on(){
      bulb = document.getElementById('bulb');
      bulb.src = "pic_bulbon.gif";
    }
    function off(){
      bulb = document.getElementById('bulb');
      bulb.src = "pic_bulboff.gif";
    }
  </script>
</body>

</html>
